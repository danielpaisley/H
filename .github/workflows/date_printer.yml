name: Date Printer
on: [push]
jobs:
  linux_job:
    runs-on: linux-latest
    steps:
    - run: date
  windows_job:
    runs-on: windows-latest
    steps:
    - run: date
  macos_job:
    runs-on: macos-latest
    steps:
    - run: date
  windows_job_2:
    needs: [linux_job, windows_job, macos_job]
    runs-on: windows-latest
    steps:
    - run: date
